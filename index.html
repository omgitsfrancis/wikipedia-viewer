<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <title>Wiki Viewer by Francis</title>
<div class="text-center">
  <h1 class="title">Wikipedia Viewer</h1>
  <br>
</div>
<div class="container">
  <div class="row text-center">
    <input type="search" class="searchBox" id="search" placeholder="Search Wikipedia">
    </input>
    <button class="searchButton btn btn-info">  
      <span class="glyphicon glyphicon-search"></span>
    </button>
    <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-danger" target="_blank">
      <span class="glyphicon glyphicon-random"></span>
    </a>
  </div> <!-- Row div -->
  <div class="results"></div>
</div> <!-- Container div -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
